<!DOCTYPE html>
<html>
<head>

	<title>The Pig Game</title>
	
	<link rel="stylesheet" href="styles.css"/>
	
</head>
<body>
	<div id='popUpWindow'>
		<div id='puw__textSpace'>
			some random stuff			
		</div>
		<div class='pw__buttonSpace'>
			<button class="diceButton"  onclick="nxtfn()">OK</button>				
		</div>
	</div>

	<div id="endScreen">
	<div class="buttonPanel">
		<div class="dicediv" id="dice0">1</div>
		<div class="dicediv" id="dice1">2</div>
		<div class="dicediv" id="dice2">3</div>
		<div class="dicediv" id="dice3">4</div>
		<div class="dicediv" id="dice4">5</div>
		<div class="dicediv" id="dice5">6</div>
		
	</div>
	<div class="flexRow mt30">
		<button class="diceButton" id="gameStartButton" onclick="StartGame()">Start Game</button>
	</div>
	<div id="playerCardContainer"></div>
	</div>

	<div id="startScreen">
		<div class="screenContents">
			<h1>General Instructions</h1>
			<h2>Each Player has to roll the dice</h2>
			<h2>Points get accumulated as per the number that turns up</h2>
			<h2>Points get accumulated as per the number that turns up</h2>
			<button class="diceButton" onClick="gM.goToNextScreen()">Next</button>
		</div>
	</div>

	<div id="midScreen">
		<div class="screenContents">

			<div id="topBlock" class="midScreenDivs">
				<div class="flexRow">
					<div class="labelx">Number of Players:</div>
					<input type="text" class="darkInput" onchange="addPlayerInputs(this.value)"/>
				</div>
			</div>

			<div id="middleBlock" class="midScreenDivs">				
			</div>

			<div id="bottomBlock" class="midScreenDivs">
				<div class="flexRow">
				<button class="diceButton" onclick="CheckPlayerInputs()">Go to Game</button>
				</div>
			</div>

		</div>
	</div>

	

	<script src="control.js"></script>
</body>
</html>
